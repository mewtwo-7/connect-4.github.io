<body>
		<!-- <h1><img src="/index.png" alt="" class="co"></h1> -->
<!-- <canvas id="myCanvas" width="720" height="720"></canvas> -->
    <div id="Game">
        <h1>Play game here !!</h1>
        <button type="button" onclick="loadGame()">Play</button>
    </div>
<script>
    function loadGame()
    {
        var kholdo = new XMLHttpRequest();
        kholdo.onreadystatechange = function() 
        {
            if (this.readyState == 4 && this.status == 200) 
            {
                document.getElementById("Game").innerHTML =
                this.responseText;
            }
        };
        kholdo.open("GET", "index2.html", true);
        kholdo.send();
    }
</script>

</body>
</html>
